<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-primary">Ejercicio #1</h1>
        <form id="calcular">
            <div class="mb-3">
                <label for="str" class="form-label fs-5 fw-bold">Cadena</label>
                <input type="number" class="form-control" id="str" required="">
            </div>
            <div class="mb-3">
                <label for="paso" class="form-label fs-5 fw-bold">Paso</label>
                <input type="number" class="form-control" id="paso" required="">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
    <script>
        $(document).on("submit", "#calcular", function (e) {
            e.preventDefault();
            calculaCapicua(document.getElementById("str").value, parseInt(document.getElementById("paso").value))
        });

        function calculaCapicua(str, pasos) {
            let inicio = 0;
            let final = str.length - 1;
            let movimientos = 0;

            while (inicio < final) {
                if (str[inicio] !== str[final]) {
                    movimientos++;
                    if (movimientos > pasos) {
                        return -1;
                    }
                    str = str.substring(0, inicio) + str[final] + str.substring(inicio + 1);
                }
                inicio++;
                final--;
            }

            alert(str);
            return str;
        }
    </script>
</html>
